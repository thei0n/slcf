# Minimal picom config 

backend = "glx";

#Shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

#Fadings
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

vsync = true;

 wintypes:
 {
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
 };
